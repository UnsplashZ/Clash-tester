name: Build and Push Docker Image to DockerHub

on:
  workflow_dispatch:     # 仅允许手动触发

env:
  # 使用 DockerHub
  REGISTRY: docker.io
  # image name 为 DockerHub 用户名/仓库名
  # 这里假设你的仓库名也是 clash-tester，如果不是请修改
  # 注意：在 DockerHub 推送时，IMAGE_NAME 需要包含 namespace (即用户名)
  # 下面的逻辑会尝试从 Secrets 中读取用户名，拼接仓库名

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 设置 QEMU 以支持多架构构建 (如 arm64)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 设置 Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 登录到 DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 提取 metadata (tags, labels)
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          # 注意：这里拼接了你的 DockerHub 用户名和仓库名
          images: ${{ secrets.DOCKERHUB_USERNAME }}/clash-tester
          tags: |
            type=raw,value=latest
            type=sha,format=long

      # 构建并推送镜像
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 同时构建 AMD64 和 ARM64 镜像
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
